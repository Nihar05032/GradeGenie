<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information Technology</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <nav>
            <div class="navbar">
                <i class='bx bx-menu sidebaropen' ></i>
                <span class="logo navLogo"><a href="#">Grade Genie</a></span>
                <div class="menu">
                    <div class="logo-toggle">
                        <span class="logo"><a href="#">Grade Genie</a></span>
                        <i class='bx bx-x sidebarclose' ></i>
                    </div>
                    <ul class="nav-link">
                        <li><a href="index.html">Dashboard</a></li>
                        <li><a href="assessment.html">Assessment</a></li>
                        <li><a href="result.html">Result</a></li>
                        <li><a href="tt.html">Time Table</a></li>
                        <li><a href="setting.html">Settings</a></li>
                    </ul>
    
                </div>
                <div class="darkLight-searchBox">
                    <div class="dark-light">
                        <i class='bx bx-moon moon'></i>
                        <i class='bx bx-sun sun'></i>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <div class="container">
        <button class="add1" id="add-std"><i class="fa-solid fa-plus"></i>Add Student</button>
        <div class="year-dropdown">
            <button class="dropdown-btn">Select Year <i class="fas fa-caret-down"></i></button>
            <div class="dropdown-content">
                    <a href="#">First Year <i class="fas fa-caret-down"></i></a>
                <div class="dropdown-content-1">
                    <ul>
                        <a href="#">FE-5</a>
                        <a href="#">FE-6</a>
                        
                    </ul>
                </div>
                    <a href="#">Second Year <i class="fas fa-caret-down"></i></a>
                    <div class="dropdown-content-2">
                        <ul>
                            <a href="#">SE-5</a>
                            <a href="#">SE-6</a>
                        </ul>
                    </div>
                    <a href="#">Third Year <i class="fas fa-caret-down"></i></a>
                    <div class="dropdown-content-1">
                        <ul>
                            <a href="#">TE-5</a>
                            <a href="#">TE-6</a>
                        </ul>
                    </div>
                    <a href="#">Final Year <i class="fas fa-caret-down"></i></a>
                    <div class="dropdown-content-1">
                        <ul>
                            <a href="#">BE-5</a>
                            <a href="#">BE-6</a>
                        </ul>
                    </div>
            </div>
        </div>
    </div>
    <div class="popup">
        <div class="close-btn">&times;</div>
        <div class="form">
            <h2>Student Info</h2>
            <div class="form-element">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Student name"><br>
                <label for="email">Email Id</label>
                <input type="text" id="email" placeholder="Student email"><br>
                <label for="prn">PRN</label>
                <input type="text" id="prn" placeholder="Student PRN"><br>
                <label for="branch">Branch</label>
                <input type="text" id="branch" placeholder="Branch"><br>
                <label for="div">Division</label>
                <input type="text" id="div" placeholder="Division">
            </div>
            <div class="form-element">
                <button>ADD</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
