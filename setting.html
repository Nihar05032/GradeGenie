<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setting</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <nav>
            <div class="navbar">
                <i class='bx bx-menu sidebaropen' ></i>
                <span class="logo navLogo"><a href="#">Grade Genie</a></span>
                <div class="menu">
                    <div class="logo-toggle">
                        <span class="logo"><a href="#">Grade Genie</a></span>
                        <i class='bx bx-x sidebarclose' ></i>
                    </div>
                    <ul class="nav-link">
                        <li><a href="index.html">Dashboard</a></li>
                        <li><a href="assessment.html">Assessment</a></li>
                        <li><a href="result.html">Result</a></li>
                        <li><a href="tt.html">Time Table</a></li>
                        <li><a href="setting.html">Settings</a></li>
                    </ul>
    
                </div>
                <div class="darkLight-searchBox">
                    <div class="dark-light">
                        <i class='bx bx-moon moon'></i>
                        <i class='bx bx-sun sun'></i>
                    </div>
                </div>
            </div>
        </nav>
        <!-- Profile Section -->
        <div class="profile-section" id="profileSection">
            <div class="profile-photo">
                <img id="profileImage" src="https://via.placeholder.com/120" alt="Profile Photo">
                <label for="profilePicInput" class="edit-icon">
                    <img src="https://img.icons8.com/ios-filled/50/000000/pencil.png" width="5%" alt="Edit">
                </label>
                <input type="file" id="profilePicInput" accept="image/*" onchange="loadProfilePhoto(event)">
            </div>
            <div class="profile-info">
                <h2>Your Name</h2>
                <p>Your Institution</p>
            </div>
            <button class="add2" id="add-std"><i class="fa-solid fa-user"></i>  Edit Profile</button>
        </div>
        <div class="popup">
            <div class="close-btn">&times;</div>
            <div class="form">
                <h2>Student Info</h2>
                <div class="form-element">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Student name"><br>
                    <label for="email">Email Id</label>
                    <input type="text" id="email" placeholder="Student email"><br>
                    <label for="prn">PRN</label>
                    <input type="text" id="prn" placeholder="Student PRN"><br>
                    <label for="branch">Branch</label>
                    <input type="text" id="branch" placeholder="Branch"><br>
                    <label for="div">Division</label>
                    <input type="text" id="div" placeholder="Division">
                </div>
                <div class="form-element">
                    <button>ADD</button>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
    <script src="script.js"></script>
